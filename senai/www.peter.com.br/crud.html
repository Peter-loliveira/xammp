<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" id="dokan-fontawesome-css"
        href="https://themes.getbootstrap.com/wp-content/plugins/dokan-lite/assets/vendors/font-awesome/font-awesome.min.css?ver=2.9.27"
        type="text/css" media="all">
    <link rel="stylesheet" id="dokan-fontawesome-css"
        href="https://themes.getbootstrap.com/wp-content/plugins/dokan-lite/assets/vendors/font-awesome/font-awesome.min.css?ver=2.9.27"
        type="text/css" media="all">
    <link rel="stylesheet" href="css/crud.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <h1>Cadastro de Clientes</h1>
            <ul>
                <li>Home</li>
                <li>Clientes</li>
            </ul>
        </nav>
    </header>
    <section id="campos">
        <div>
            <label for="">Nome:</label>
            <input id="nome" type="text" placeholder="Digite seu Nome">
        </div>
        <div>
            <label for="">E-mail:</label>
            <input id="email" type="text" placeholder="Digite seu E-mail">
        </div>
        <div>
            <label for="">Idade:</label>
            <input id="idade" type="number" placeholder="Digite sua Idade">
        </div>
        <div>
            <label for="">Pais:</label>
            <input id="pais" type="text" placeholder="Digite seu Pais">
        </div>
        <div>
            <button onclick="criarCleinte()" class="btn btn-success" id="salvar">Salvar</button>
        </div>
        </div>
    </section>
    <table id="tablela" class="table table-dark">
        <tr class="texto-alinhado">
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
            <th>Pais</th>
            <th id="acoes">Ações</th>
        </tr>
    </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/crud.js"></script>
</body>

</html>
